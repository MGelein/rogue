# are we running in fullscreen?
fullscreen=false

# The window dimensions only affect windowed (non fullscreen) mode
window_width=1280
# ONLY use 16:9, otherwise things WILL go wrong
window_height=720

# Show FPS counter in top right corner
show_fps=true

# Render FOW if we want it
render_fow=true

# If we allow the minimap to be completely discovered in advance
clear_minimap=false